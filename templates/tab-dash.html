<ion-view view-title="SAPE" >
  <ion-content >
    <div class="list " ng-repeat="routeList in routeList">
      <div class="item item-divider">{{routeList.categoryName}} </div>
      <a class="item" ng-repeat="route in routeList.List" href="#/tab/course/{{route.idx}}">
        <div>
        	{{route.distance}}km - 약 {{route.time}}분
        </div>
      </a>
    </div>
   
  </ion-content>
</ion-view>
