<ion-view view-title="정보" id="rideDetail">
	<ion-content>
		<div id="detailmap" style='width:95%; height:400px;  margin:0 auto'></div>
		<div class="padding" >
			<div class="row">
				<div class="col calm" style="text-align: center"><i class='ion-person'></i> 7</div>
				<div class="col calm" style="text-align: center"><i class='ion-android-pin'></i> 6.34km</div>
			</div>
			<div class="positive padding">
				<div  style="text-align: center"><i class="ion-ios-speedometer-outline"></i> {{speedMeter}}</span> Km</div>
			</div>
			<div class="riderlist">
				<div class="riderCard"  ng-repeat="rider in riderListResult">
					<img src="{{rider.picture}}">
				</div>
			</div>
			<p>참가 신청을하면, 참가중인 다른사람의 위치를 볼수있음과 동시에 본인의 위치도 다른사람이 볼 수 있게 됩니다.</p>
			<div class="ride-detail-button row">
				<div class="col col-25">
					<button class="button button-block button-positive dissolveIn1s " ng-click="joinRide()" ng-show="!displayTimerID">참여하기</button>
				</div>
				<div class="col col-25 col-offset-50">
					<button class="button button-block button-positive dissolveIn1s " ng-click="leaveRide()" ng-show="displayTimerID">참가취소</button>
				</div>
			</div>
		</div>
		
	</ion-content>
</ion-view>
