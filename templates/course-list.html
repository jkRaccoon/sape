<ion-view view-title="코스">
	<ion-content class="padding">
		<div id="map" data-tap-disabled="true" style="width:100%;height:350px; margin:0 0 10px"></div>
		
		<ion-list  >
			<div class='item item-divider'>현재 라이딩중인 리스트 보기</div>			
			<ion-item href="#/tab/course/detail/{{course.idx}}" ng-repeat="course in courseList">
				{{course.title}}
			</ion-item>
		</ion-list>
		
		<button class="button button-block button-positive" ng-click="openRegForm()">+</button>
	</ion-content>
</ion-view>
